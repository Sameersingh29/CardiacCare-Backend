{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'predict' %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <div class="error">{{ field.errors }}</div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="submit-btn">Predict CAD Risk</button>
</form>
{% endblock %}
